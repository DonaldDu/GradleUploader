buildscript {
    ext.kotlin_version = '1.3.41'
    ext.uploader_version = '0.2.5'
    ext.uploaderEnable = false
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        if (uploaderEnable) classpath "com.gitee.DonaldDu:GradleUploader:$uploader_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
