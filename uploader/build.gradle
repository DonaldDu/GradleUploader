apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'java'
apply plugin: 'maven-publish'
publishing {
    task sourceJar(type: Jar) {
        classifier "sources"
        from sourceSets.main.allJava
    }
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'com.dhy'
            artifactId 'GradleUploader'
            version '0.2.1'

            artifact sourceJar
        }
    }
}